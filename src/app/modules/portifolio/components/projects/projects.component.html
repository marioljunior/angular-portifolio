<div class="containter">
    <h2>Projetos Desenvolvidos</h2>
    <ul>
        @for (item of arratProjects(); track item) {
            <li>
                <button>
                    <img [src]="item.src" [alt]="item.alt" [attr.width]="item.width" [attr.heigth]="item.height" loading="lazy" />
                </button>
            </li>
        }
    </ul>
</div>
